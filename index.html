<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="script.js"></script>
    <title>Retro JS Calculator</title>
  </head>
  <body>
    <div class="calc">
      <div class="calc__grid">
        <div class="calc__screen">
          <div class="calc__screen-display"></div>
        </div>
        <div class="calc__btn--cancel">AC</div>
        <div class="calc__solar-border">
          <div class="calc__solar-grid">
            <div class="calc__solar-panel"></div>
            <div class="calc__solar-panel"></div>
            <div class="calc__solar-panel"></div>
            <div class="calc__solar-panel"></div>
          </div>
        </div>
        <div class="calc__btn--symbol" id="divide">รท</div>
        <div class="calc__btn" id="seven">7</div>
        <div class="calc__btn" id="eight">8</div>
        <div class="calc__btn" id="nine">9</div>
        <div class="calc__btn--symbol" id="multiply">ร</div>
        <div class="calc__btn" id="four">4</div>
        <div class="calc__btn" id="five">5</div>
        <div class="calc__btn" id="six">6</div>
        <div class="calc__btn--symbol" id="minus">-</div>
        <div class="calc__btn" id="one">1</div>
        <div class="calc__btn" id="two">2</div>
        <div class="calc__btn" id="three">3</div>
        <div class="calc__btn--symbol" id="plus">+</div>
        <div class="calc__btn--wide" id="zero">0</div>
        <div class="calc__btn" id="decimal">.</div>
        <div class="calc__btn--symbol" id="equals">=</div>
      </div>
    </div>
  </body>
</html>
